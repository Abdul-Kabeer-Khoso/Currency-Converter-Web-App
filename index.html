<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <h2>Currency Converter</h2>
        <p>Enter Amount</p>
        <form>
           
            <input type="text" placeholder="1" id="ipt">


            <div class="from-to">
            <div class="from">
                <p>From</p>
                <div class="select1-box">
                <img src="https://flagsapi.com/PK/flat/64.png">
                <select name="from" id="fromSelect">
                     
                </select>
                </div>
            </div>

            <i class="fa-solid fa-right-left"></i>

            <div class="to">
                <p>To</p>
                <div class="select2-box">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="to" id="toSelect">
                    
                </select>
                </div>
            </div>

        </div>

            <p id="result">1 USD = 278.4 PKR</p>

            <button>Get Exchange Rate</button>

        </form>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="codes.js"></script>
</body>
</html>
